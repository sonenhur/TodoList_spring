<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container">
    <h1>나의 할 일 목록</h1>
    <div class="add-form">
        <input
                type="text"
                id="todo-input"
                placeholder="새로운 할 일을 입력하세요"
                aria-label="새로운 할 일 입력"
        />
        <button id="add-btn">추가</button>
    </div>
    <!-- CSS .todo-list 셀렉터와 맞추기 위해 클래스 추가 -->
    <ul id="todo-list" class="todo-list">
        <!-- 렌더 함수가 li.todo-item > span.todo-content 구조로 생성 -->
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
